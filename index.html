<html>

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script language="javascript" type="text/javascript" src="p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row p-2">
      <h2>Experiments in <a href="https://p5js.org">p5.js</a></h2>
    </div>
    <div class="row flex-nowrap text-center p-2">
      <div class="col">
        <div id="circles"></div> 
        <h5>Colored circles, click to redraw</h5>
      </div>
      <div class="col">
        <div id="path"></div> 
        <h5>Random walks, click to draw</h5>
      </div>
      <div class="col">
        <div id="squares"></div> 
        <h5>Colored squares, click to redraw</h5>
      </div>
    </div>
  </div>
</body>

</html>
